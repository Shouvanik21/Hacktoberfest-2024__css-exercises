<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding background image using css</title>
    <style>
      body{
        height: 1000px;
        background-image: url("image.png");
        background-repeat: no-repeat;
        background-position: right top;
        background-attachment: fixed;/*image will be fixed with the rest of the page*/
        /*background-attachment: scroll;*//*image will scroll with the rest of the page*/
      }
    </style>
  </head>
  <body>
    <h1><font color="red"><u>Hello World!</u></u></font></h1>

    <p><font size=24 color="red">This page has a scenic image attached to it!</font></p>
  </body>
</html>
